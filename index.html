<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Factorio</title>
  <link rel="shortcut icon" href="icons/atomic-bomb.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="blueprint">
            <textarea name="" id="bp" ></textarea>
            <button onclick="copybtn()">copy</button>
            <button onclick="closebtn()">close</button>
        </div>
        <div id="menu">
            <button onclick="bpbtn()">Generate Blueprint</button>
            <button onclick="rotatePreview()">Rotate (R)</button>
            <button onclick="clearGrid()">Clear Grid</button>
        </div>
        <div id="sidebar"></div>
        <div id="preview"></div>
        <canvas id='grid' style="z-index: 0"></canvas>
        <canvas id='dynamic-content' style="z-index: 1"></canvas>
    </div>

    <script src="js/pako.js"></script>
    <script src="js/base64.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
